<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">

    <title>Basic Wordle Attempt</title>
</head>
<body>

    <h1>Wordle Take-Home Challenge</h1>

    <section class="lettersquares-section" id="main">

        <div class="row-of-squares">
            <div class="lettersquare" id="1"></div>
            <div class="lettersquare" id="2"></div>
            <div class="lettersquare" id="3"></div>
            <div class="lettersquare" id="4"></div>
            <div class="lettersquare" id="5"></div>
        </div>


    </section>
    
        <div id="gameresponse"></div>


    <section class="keyboard-section" id="keys">

        <div class="keyboard-row">
            <button data-key="a">A</button> <!-- Data attribute -->
            <button data-key="b">B</button>
            <button data-key="c">C</button>
            <button data-key="d">D</button>
            <button data-key="e">E</button>
            <button data-key="f">F</button>
            <button data-key="g">G</button>
            <button data-key="h">H</button>
        </div>

        <div class="keyboard-row">
            <button data-key="i">I</button>
            <button data-key="j">J</button>
            <button data-key="k">K</button>
            <button data-key="l">L</button>
            <button data-key="m">M</button>
            <button data-key="n">N</button>
            <button data-key="o">O</button>
            <button data-key="p">P</button>
        </div>

        <div class="keyboard-row">
            <button data-key="q">Q</button>
            <button data-key="r">R</button>
            <button data-key="s">S</button>
            <button data-key="t">T</button>
            <button data-key="u">U</button>
            <button data-key="v">V</button>
            <button data-key="w">W</button>
            <button data-key="x">X</button>
            <button data-key="y">Y</button>
            <button data-key="z">Z</button>
        </div>

        <div class="keyboard-row">
            <button data-key="enter" class="wide-button">Enter</button>
            <button data-key="delete" class="wide-button">Delete</button>
        </div>

    </section>

    <footer>
        <span>By Dominic Simpson</span>
        <span>2022</span>
    </footer>

    <script src="scripts/script.js"></script>

</body>
</html>
