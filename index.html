<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do list</title>
</head>
<body>

    <section class="lettersquares-section" id="main">

        <div class="row-of-squares">
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
        </div>

        <div class="row-of-squares">
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
        </div>

        <div class="row-of-squares">
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
        </div>

        <div class="row-of-squares">
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
        </div>

        <div class="row-of-squares">
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
        </div>

        <div class="row-of-squares">
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
            <div class="lettersquare"></div>
        </div>

    </section>

    <section class="to-do-input-section">

        <form action="" id="letter-input">
            <input
            type="text"
            id="letter-input"
            name="letter-input"
            placeholder="Enter in a letter">
            <button type="submit">Submit</button>
        </form>

    </section>


    <footer>
        <span>By Dominic Simpson</span>
        <span>2022</span>
    </footer>

</body>
</html>
